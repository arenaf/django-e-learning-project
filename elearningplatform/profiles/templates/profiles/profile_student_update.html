{% extends 'core/base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content%}

<script>
  function updateConfirm() {
    alert("Profile updated successfully")
  }
</script>

<div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row mt-4">


            <div class="col-md-10">
              <h3 class="mb-4 title-text">{{profile.user}}</h3>

                {{ form.subjects }}


              <input type="submit" class="btn btn-color mt-4" onclick="updateConfirm()" value="Update Profile">

          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
