{% extends 'core/base.html' %}
{% load static %}
{% block title %}Upload file{% endblock %}
{% block content%}
<style>.errorlist{color:#ef476f;} label{display:none}</style>

  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <h3 class="mb-4 title-text">Upload file</h3>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <p>
            {{file_form.as_p}}
          </p>
          <p><input type="submit" class="btn btn-color" value="Submit"></p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
