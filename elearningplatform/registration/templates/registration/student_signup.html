{% extends 'core/base.html' %}
{% load static %}
{% block title %}Add new student{% endblock %}
{% block content%}

<script>
  function registered() {
    alert("Successfully registered student")
  }
</script>
<style>.errorlist{color:#ef476f;} label{color:#495057} </style>
<div class="container">
<div class="row mt-3">
  <div class="col-md-9 mx-auto mb-5">
    <form action="" method="post">{% csrf_token %}
      <h3 class="mb-4 title-text">Student</h3>
      {{user_form.as_p}}
      {{student_form.as_p}}
      <p><input type="submit" class="btn btn-color" value="Submit" onclick="registered()"></p>
    </form>
  </div>
</div>
</div>

{% endblock %}
