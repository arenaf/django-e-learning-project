{% extends 'core/base.html' %}
{% load static %}
{% block title %}New subject{% endblock %}
{% block content%}
<style>.errorlist{color:#ef476f;} label{display:none}</style>

<div class="container">
    <div class="img-header">
        <img src="{% static 'core/img/header-banner.png' %}">
    </div>
    <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <form action="" method="post"> {% csrf_token %}
                <h3 class="mb-4 title-text">Login</h3>
                {% if form.non_field_errors %}
                <p style="color:#ef476f;">Incorrect username or password, try again.</p>
                {% endif %}
                <p>
                    <input type="text" name="username" autofocus maxlength="254" required
                           id="id_username" class="form-control" placeholder="Username"/>
                </p>
                <p>
                    <input type="password" name="password" required
                           id="id_password" class="form-control" placeholder="Password"/>
                </p>
                <p><input type="submit" class="btn btn-color" value="Submit"></p>
                <p>Have you forgotten your password? Change it <a class="navbar-yellow"
                                                                  href="{% url 'password_reset' %}">here</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
